<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form de Registro com Validações JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="half-box" class="spacing">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu sobrenome">

            </div>
            
            <div class="half-box"class="spacing">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua a Senha">
                
            </div>
            <div class="half-box">
                <label for="passconfimation">Senha</label>
                <input type="password" name="passconfimation" id="passconfimation" placeholder="Confirme a sua senha">
                
            </div>
            <div class="full-box">
                
            <input type="checkbox" name="agreement" id="agreement">
                <label for="agreement">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
            <div class="full-box">
               
                <input type="submit" id="btn-sumit" value="Registrar">
            </div>
            <p class="error-validation template">

            </p>


        </form>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
